<app-page-header>
  <h1>Start Benchmarking</h1>
</app-page-header>

<form>
  <div class="form-group">
    <label for="benchmark">Benchmark</label>
    <select *ngIf="benchmarks" class="form-control" id="benchmark" required [title]="selectedBenchmark ? selectedBenchmark.description : ''"
      [ngModel]="model.benchmark" (ngModelChange)="onChangeBenchmark($event)" name="benchmark">
      <option *ngFor="let b of benchmarks" [value]="b.id" [title]="b.description">{{b.name}}</option>
    </select>
  </div>

  <div *ngIf="selectedBenchmark?.systems" class="form-group">
    <label for="system">System</label>
    <select class="form-control" id="system" required [ngModel]="model.system" (ngModelChange)="onChangeSystem($event)" name="system"
      [title]="selectedSystem ? selectedSystem.description : ''">
        <option *ngFor="let s of selectedBenchmark.systems" [value]="s.id" [title]="s.description">{{s.name}}</option>
    </select>
  </div>
</form>
