<div class="container">
  <app-page-header>
    <h1>Status</h1>
  </app-page-header>

  <div *ngIf="status">
    <h2>Running Experiment</h2>
    <div *ngIf="!status.runningExperiment">
      <p>No experiments currently running</p>
    </div>
    <div *ngIf="status.runningExperiment">
      <table class="table">
        <tbody>
          <tr>
            <td>Experiment ID</td>
            <td>{{status.runningExperiment.experimentId}}</td>
          </tr>
          <tr>
            <td>System</td>
            <td>{{status.runningExperiment.systemName}}</td>
          </tr>
        </tbody>
      </table>
    </div>


  </div>

</div>
