<div class="container">
  <app-page-header>
    <div class="row">
      <div class="col-md-8">
        <h1>Register Systems for Challenge {{challenge?.name}}</h1>
      </div>
      <div class="col-md-4">
        <div class="pull-right">
          <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
          <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
        </div>
      </div>
    </div>
  </app-page-header>


  <div *ngIf="loaded">
    <div class="row">
      <div class="col-md-12">
        <p-dataTable *ngIf="!!challenge.tasks" [value]="challenge.tasks" sortField="name">
          <p-column field="name" header="Task" [sortable]="true">
            <ng-template let-col let-task="rowData" pTemplate="body">
              <h3><a [routerLink]="['/challenges',challenge.id,'edit',task.id]">{{task.name}}</a></h3>
              <p>Benchmark: {{task.benchmark?.name}}</p>
              <p>{{task.description}}</p>
            </ng-template>
          </p-column>
          <p-column header="Systems" [sortable]="false">
            <ng-template let-col let-task="rowData" pTemplate="body">
              <p-dataTable [value]="display[task.id]" [tableStyleClass]="'system-table'" sortField="id">
                <p-column>
                  <ng-template let-col let-entry="rowData" pTemplate="body">
                    <input type="checkbox" *ngIf="!entry.fixed" [(ngModel)]="entry.selected" />
                    <input type="checkbox" *ngIf="entry.fixed" [checked]="entry.selected" disabled />
                  </ng-template>
                </p-column>
                <p-column field="id" header="System Id"></p-column>
              </p-dataTable>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
</div>
