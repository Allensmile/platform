<div class="container">
  <app-page-header>
    <h1>Leaderboards of Tasks for Challenge {{challenge?.name}}</h1>
  </app-page-header>

  <div class="container">
    <div *ngIf="loaded">
      <p-dataTable *ngIf="challenge.tasks.length > 0" [value]="challenge.tasks" selectionMode="single" [(selection)]="selectedTask"
        (onRowSelect)="onSelect($event)" resizableColumns="true">
        <p-column field="name" header="Task Name" [sortable]="true" [style]="{'width':'20%'}"></p-column>
        <p-column field="description" header="Task Description" [sortable]="false" [style]="{'width':'36%'}"></p-column>
      </p-dataTable>
      <br>
      <div *ngIf="selectedTask">
        <h4>Leaderboard for Task {{selectedTask.name}}</h4>

        <div *ngIf="loadedExperiment">
          <!--TODO Add Leaderboard results -->
          <!-- <app-experiments [experiments]="experiments" [displayRanks]="true"> -->
          <!-- </app-experiments> -->
        </div>
      </div>
    </div>
  </div>
</div>
