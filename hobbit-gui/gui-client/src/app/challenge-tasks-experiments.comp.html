<sg-app-page-header>
  <div class="col-md-8">
    <h1>Experiments of Tasks for Challenge {{challenge?.name}}</h1>
  </div>
  <div class="col-md-4">
    <div class="pull-right">
    </div>
  </div>
</sg-app-page-header>

<div class="container">
  <sg-wait-loading [loaded]="loaded"></sg-wait-loading>

  <div *ngIf="loaded">
    <p-dataTable *ngIf="!!counts" [value]="counts" selectionMode="single" [(selection)]="selectedCount" (onRowSelect)="onSelect($event)" resizableColumns="true">
      <p-column field="challengeTask.name" header="Task Name" [sortable]="true" [style]="{'width':'20%'}"></p-column>
      <p-column field="challengeTask.description" header="Task Description" [sortable]="false" [style]="{'width':'36%'}"></p-column>
      <p-column field="count" header="Counts" [sortable]="true" [style]="{'width':'10%'}"></p-column>
    </p-dataTable>
    <br>
    <div *ngIf="selectedCount">
      <h4>Experiments for Task {{selectedCount.challengeTask.name}}</h4>

      <p *ngIf="selectedCount.count === 0">No experiments found</p>
      <sg-experiments-details *ngIf="selectedCount.count > 0" [challengeTaskId]="selectedCount.challengeTask.id">
      </sg-experiments-details>
    </div>
  </div>
</div>
