<div>
  <div class="row">
    <div class="col-md-12">
      <p-dataTable [value]="experiments" [(selection)]="selectedExperiments" resizableColumns="true" [rows]="20" [paginator]="true"  sortField="id" sortOrder="-1">
        <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
        <p-column field="id" header="Id" [sortable]="true"  [filter]="true" filterPlaceholder="Search" filterMatchMode="contains"></p-column>
        <p-column field="benchmark.name" header="Benchmark" [sortable]="true" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains">
          <template let-col let-experiment="rowData" pTemplate="body">
            <span *ngIf="experiment.benchmark" [title]="experiment.benchmark.description ? experiment.benchmark.description : ''">{{experiment.benchmark.name}}</span>
          </template>
        </p-column>
        <p-column field="system.name" header="System" [sortable]="true" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains">
          <template let-col let-experiment="rowData" pTemplate="body">
            <span *ngIf="experiment.system" [title]="experiment.system.description ? experiment.system.description : ''">{{experiment.system.name}}</span>
          </template>
        </p-column>
        <p-column field="challengeTask.name" header="ChallengeTask" [sortable]="true" [filter]="true" filterPlaceholder="Search" filterMatchMode="contains">
          <template let-col let-experiment="rowData" pTemplate="body">
            <span *ngIf="experiment.challengeTask" [title]="experiment.challengeTask.description ? experiment.challengeTask.description : ''">{{experiment.challengeTask.name}}</span>
          </template>
        </p-column>
      </p-dataTable>
    </div>
  </div>
  <div class="row">
    <br>
    <div class="col-md-8">
      <button type="button" class="btn btn-primary" [disabled]="!selectedExperiments || selectedExperiments.length === 0" (click)="showDetails()">Show Details</button>
    </div>
  </div>
  <div *ngIf="distinctTasks && distinctTasks.length > 0" class="row">
    <br>
    <h5>Show Details for all Experiments of following Challenge Task</h5>
    <div class="col-md-8">
      <span *ngFor="let task of distinctTasks">
        <button type="button" class="btn btn-default" [title]="task.description ? task.description : ''" (click)="showDetailsForChallengeTask(task)">{{task.name}} </button>
      </span>
    </div>
  </div>
</div>
