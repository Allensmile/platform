<sg-app-page-header>
  <div class="col-md-8">
    <h1>Task {{task?.name}}</h1>
  </div>
  <div class="col-md-4">
    <div class="pull-right">
      <div *ngIf="!editPermission">
        <button type="button" class="btn btn-default" (click)="cancel()">Back</button>
      </div>
      <div *ngIf="editPermission">
        <button type="button" class="btn btn-danger" [disabled]="!loaded || !editPermission" (click)="deleteTask()">Delete</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" [disabled]="!loaded || !editPermission" (click)="saveTask()">Save</button>
      </div>
    </div>
  </div>
</sg-app-page-header>

<div class="container">
  <sg-wait-loading [loaded]="loaded"></sg-wait-loading>
  <sg-show-error [error]="error"></sg-show-error>

  <div *ngIf="loaded">
    <div class="row">
      <div class="col-md-8">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" [readonly]="!editPermission" [(ngModel)]="task.name" class="form-control" placeholder="Name"
            />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" [readonly]="!editPermission" [(ngModel)]="task.description" class="form-control"
              placeholder="Description">
            </textarea>
          </div>
          <div class="form-group">
            <label for="benchmark">Benchmark</label>
            <select *ngIf="benchmarksLoaded" [disabled]="!editPermission" class="form-control" id="benchmark" required [ngModel]="selectedBenchmarkId"
              (ngModelChange)="selectedBenchmarkId = $event; onChangeBenchmark();" name="benchmark">
              <option *ngFor="let b of benchmarks" [value]="b.id">{{b.name}}</option>
            </select>
            <sg-wait-loading [loaded]="benchmarksLoaded"></sg-wait-loading>
          </div>
          <sg-benchmark-configparams *ngIf="benchmarksLoaded && validBenchmarkId" [readonly]="!editPermission" [benchmark]="selectedBenchmark"
            [configurationParams]="task.configurationParams" (onConfigFormGroup)="onConfigFormGroup($event)" #configparams>
          </sg-benchmark-configparams>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div *ngIf="editPermission && !!selectedBenchmark" class="form-group">
          <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="saveTask()">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>

<p-confirmDialog width="425"></p-confirmDialog>
