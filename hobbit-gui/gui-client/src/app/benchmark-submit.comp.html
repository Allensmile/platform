<sg-app-page-header>
  <div class="col-md-10">
    <h1>Submit Benchmark</h1>
  </div>
</sg-app-page-header>

<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="benchmark">Benchmark</label>
          <select *ngIf="benchmarksLoaded" class="form-control" id="benchmark" required [ngModel]="model.benchmark" (ngModelChange)="model.benchmark = $event; onChangeBenchmark();"
            name="benchmark">
            <option *ngFor="let b of benchmarks" [value]="b.id">{{b.name}}</option>
          </select>
          <sg-wait-loading [loaded]="benchmarksLoaded"></sg-wait-loading>
        </div>
        <div *ngIf="selectedBenchmark?.systems" class="form-group">
          <label for="system">System</label>
          <select class="form-control" id="system" required [(ngModel)]="model.system" name="system">
            <option *ngFor="let b of selectedBenchmark.systems" [value]="b.id">{{b.name}}</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="configFormGroup">
    <sg-benchmark-configparams *ngIf="benchmarksLoaded && !!model.benchmark" readonly="false" [benchmark]="selectedBenchmark"
      (onConfigFormGroup)="onConfigFormGroup($event)" #configparams>
    </sg-benchmark-configparams>
    <div *ngIf="model.benchmark" class="row">
      <div class="col-md-4">
        <button type="submit" [disabled]="!model.benchmark || !model.system" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</div>
